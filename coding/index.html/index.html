<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .student-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .student-card h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .info {
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>

  <div class="student-card">
    <h2>Student Profile</h2>
    <div class="info"><span class="label">Name:</span> John Doe</div>
    <div class="info"><span class="label">ID:</span> STU123456</div>
    <div class="info"><span class="label">Course:</span> B.Sc Computer Science</div>
    <div class="info"><span class="label">Year:</span> 2nd Year</div>
    <div class="info"><span class="label">Email:</span> johndoe@example.com</div>
  </div>

  <script>
    // Simple JavaScript alert
    alert("Welcome, John Doe!");
  </script>

</body>
</html>
